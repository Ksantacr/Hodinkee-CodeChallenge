<div class="container" fxLayout="row" fxLayoutAlign="center none">
  <div fxFlex="50%">

    <mat-card>
      <mat-card-content>
        <h2 class="text-center">Manage posts
            <button mat-raised-button color="primary" class="ml-5" (click)="newPost()">Create Post</button>
          </h2>
        <div class="container" fxLayout="row" fxLayoutAlign="center none">
          <div fxFlex="50%" class="text-center no-records animate">

            <h2 *ngIf="Post.length == 0">No post created yet</h2>

            <table class="table" border="1" *ngIf="Post.length > 0">
              <thead>
                <tr>
                  <th scope="col">Id</th>
                  <th scope="col">Title</th>
                  <th scope="col">Content</th>
                  <th scope="col">Image</th>
                  <th scope="col">Action</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let post of Post">
                  <td>{{post.id}}</td>
                  <td>{{post.title}}</td>
                  <td>{{post.content}}</td>
                  <td>
                    <img *ngIf="post.image; else noImage"  src="{{post.image}}" alt="{{post.title}}" width="80">
                  </td>
                  <td>
                    <div class="form-group mt-3">
                      <button mat-raised-button color="primary" (click)="GoToEditPost(post.id)">Edit</button>
                    </div>
                    <div class="form-group mt-3">
                      <button mat-raised-button color="warn" (click)="deletePost(post.id)">Delete</button>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>

          </div>
        </div>

      </mat-card-content>
    </mat-card>

  </div>
</div>

<ng-template #noImage>
  No image
</ng-template>
