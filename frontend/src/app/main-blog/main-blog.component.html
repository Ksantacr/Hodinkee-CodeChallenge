
<div class="container">
  <mat-card class="example-card" *ngFor="let item of Post" (click)="GoToDetail(item)">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{item.title}}</mat-card-title>
    </mat-card-header>
    <img mat-card-image src="{{item.image}}" alt="{{item.title}}" class="img-responsive">
    <mat-card-content>
      <p>
        {{item.content}}
      </p>
    </mat-card-content>
    <!-- <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions> -->
  </mat-card>
</div>
